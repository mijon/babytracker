<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Fontawesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='fontawesome-free-6.7.2-web/css/all.css') }}" rel="stylesheet" />

    <!-- Datatables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.css">


  </head>
  <body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <h1><a class="navbar-brand" href="/">Baby Tracker</a></h1>
      <ul class="nav nav-underline">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('feeds.index') }}">Feeds</a></li>
      </ul>
      <ul class="nav nav-underline">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('changes.index') }}">Changes</a></li>
      </ul>
      <ul class="nav nav-underline">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('medication.index') }}">Medication</a></li>
      </ul>
      <ul class="nav nav-underline">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('sleeps.index') }}">Sleeps</a></li>
      </ul>
      <ul class="nav nav-underline">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('settings.index') }}">Settings</a></li>
      </ul>
</nav>
<section class="content container-fluid">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
      <div class="container-fluid">
        {% block content %}{% endblock %}
      </div>
</section>
 <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
  {{ moment.include_moment() }}
  {% block scripts %}{% endblock %}
 </body>
</html>
